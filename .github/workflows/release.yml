name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build artifacts that will be attached to the release
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Package
        working-directory: crates/ironposh-web
        run: wasm-pack build --target web

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironposh-web-pkg
          path: crates/ironposh-web/pkg/

      # Add more build steps here as needed:
      # - Build CLI binaries for different platforms
      # - Build other npm packages

  # Publish npm packages
  publish-npm:
    name: Publish to NPM
    needs: build
    runs-on: ubuntu-latest
    # Set PUBLISH_NPM=true in repo variables to enable
    if: ${{ vars.PUBLISH_NPM == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: ironposh-web-pkg
          path: crates/ironposh-web/pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish ironposh-web
        working-directory: crates/ironposh-web/pkg
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Add more npm publish steps here as needed

  # Create GitHub Release with artifacts
  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
