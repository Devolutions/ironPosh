name: Release

on:
  push:
    tags:
      # npm/ironposh-web/v1.0.0 - Release WASM npm package
      - "npm/ironposh-web/v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., npm/ironposh-web/v0.1.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and publish WASM npm package
  release-npm-ironposh-web:
    name: Release ironposh-web (npm)
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: read
      id-token: write  # Required for npm provenance (OIDC)
    outputs:
      tag: ${{ steps.tag.outputs.TAG }}
    steps:
      - name: Resolve tag/ref
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "REF=refs/tags/${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "REF=${GITHUB_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.tag.outputs.REF }}

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          echo "VERSION=${TAG#npm/ironposh-web/v}" >> "$GITHUB_OUTPUT"

      - name: Validate Cargo.toml version matches tag
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CARGO_VERSION="$(python -c 'import tomllib; print(tomllib.load(open(\"crates/ironposh-web/Cargo.toml\",\"rb\"))[\"package\"][\"version\"])')"

          if [ "$CARGO_VERSION" != "$VERSION" ]; then
            echo "Version mismatch:"
            echo "- tag:        $VERSION"
            echo "- Cargo.toml: $CARGO_VERSION"
            exit 1
          fi

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Package
        working-directory: crates/ironposh-web
        run: wasm-pack build --target web --scope devolutions

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironposh-web-pkg
          path: crates/ironposh-web/pkg/

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        working-directory: crates/ironposh-web/pkg
        run: NODE_AUTH_TOKEN="" npm publish --provenance --access public

      - name: Update Artifactory Cache
        run: |
          gh workflow run update-artifactory-cache.yml \
            --repo Devolutions/scheduled-tasks \
            --raw-field package_name='ironposh-web'
        env:
          GH_TOKEN: ${{ secrets.DEVOLUTIONSBOT_WRITE_TOKEN }}

  # Future: Release Rust crates to crates.io
  # release-rust:
  #   name: Release Rust Crates
  #   runs-on: ubuntu-latest
  #   if: startsWith(github.ref, 'refs/tags/rust/')
  #   steps: ...

  # Future: Build and release CLI binaries
  # release-cli:
  #   name: Release CLI Binaries
  #   runs-on: ubuntu-latest
  #   if: startsWith(github.ref, 'refs/tags/cli/')
  #   steps: ...

  # Create GitHub Release with artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-npm-ironposh-web]
    permissions:
      contents: write
    steps:
      - name: Resolve tag/ref
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "REF=refs/tags/${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "REF=${GITHUB_REF}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.tag.outputs.REF }}

      - name: Create Release
        run: gh release create "${{ needs.release-npm-ironposh-web.outputs.tag }}" --generate-notes --title "${{ needs.release-npm-ironposh-web.outputs.tag }}"
        env:
          GH_TOKEN: ${{ github.token }}
