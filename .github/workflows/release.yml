name: Release

on:
  push:
    tags:
      # Use prefixed tags for different release types
      # npm/ironposh-web/v1.0.0 - Release WASM npm package
      # rust/v1.0.0            - Release all Rust crates (future)
      # cli/v1.0.0             - Release CLI binaries (future)
      - "npm/ironposh-web/v*"
      - "rust/v*"
      - "cli/v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., npm/ironposh-web/v0.1.1)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build and publish WASM npm package
  release-npm-ironposh-web:
    name: Release ironposh-web (npm)
    runs-on: ubuntu-latest
    environment: npm-publish
    if: startsWith(github.ref, 'refs/tags/npm/ironposh-web/')
    permissions:
      contents: read
      id-token: write  # Required for npm provenance (OIDC)
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/npm/ironposh-web/v}" >> $GITHUB_OUTPUT

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM Package
        working-directory: crates/ironposh-web
        run: wasm-pack build --target web --scope devolutions

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironposh-web-pkg
          path: crates/ironposh-web/pkg/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        working-directory: crates/ironposh-web/pkg
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.DEVOLUTIONSBOT_WRITE_TOKEN }}

      - name: Update Artifactory Cache
        run: gh workflow run update-artifactory-cache.yml --repo Devolutions/scheduled-tasks --field package_name="@devolutions/ironposh-web"
        env:
          GH_TOKEN: ${{ secrets.DEVOLUTIONSBOT_WRITE_TOKEN }}

  # Future: Release Rust crates to crates.io
  # release-rust:
  #   name: Release Rust Crates
  #   runs-on: ubuntu-latest
  #   if: startsWith(github.ref, 'refs/tags/rust/')
  #   steps: ...

  # Future: Build and release CLI binaries
  # release-cli:
  #   name: Release CLI Binaries
  #   runs-on: ubuntu-latest
  #   if: startsWith(github.ref, 'refs/tags/cli/')
  #   steps: ...

  # Create GitHub Release with artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
